<form [formGroup]="form" (ngSubmit)="onSubmit()" class="id-form">
  <mat-form-field >
    <input matInput formControlName="id">
  </mat-form-field>
  <button class="button" type="submit">Go!</button>
</form>
<div class="title">{{videoId$ | async}}</div>
<youtube-player #player [videoId]='videoId$ | async'></youtube-player>
